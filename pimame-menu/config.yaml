options:
  max_fps: 20
  show_ip: No
  show_update: Yes
  num_items_per_row: 1
  fullscreen: Yes
  resolution: "0,0"
  item_height: 55
  padding: 0
  selection_size: 11
  header_height: 140
  disabled_alpha: 128
  background_color: "74,239,76"
  selection_color: "74,239,76"
  text_color: "0,0,0"
  text_highlight_color: "255,255,255"
  item_color: "255,255,255"
  header_color: "255,255,255"
  rom_dot_color: "228,56,65"
  icon_pack_path: "icons/Tron/"
  background_image: "background.jpg"
  logo_image: "logo.png"
  font_size: 19
  font_file: "assets/fonts/Lato-Bold.ttf"
  sort_items_alphanum: No
  sort_items_with_roms_first: Yes
  hide_items_without_roms: No
  display_labels: No
  display_rom_count: No
menu_items:
  - label: SNES
    visible: Yes
    icon_file: snes.png
    icon_selected: snes-selected.png
    roms: /home/pi/pimame/roms/test/nes/
    full_path: yes
    override_menu: no
    command: /home/pi/pimame/emulators/pisnes/snes9x

  - label: MAME4All
    visible: Yes
    icon_file: mame4all.png
    icon_selected: mame4all-selected.png
    roms: /home/pi/pimame/roms/mame4all/1/
    full_path: no
    override_menu: no
    command: /home/pi/pimame/emulators/mame4all-pi/mame 

  - label: Neo Geo
    visible: Yes
    icon_file: neogeo.png
    icon_selected: neogeo-selected.png
    roms: /home/pi/pimame/roms/neogeo/1/
    full_path: yes
    extension: yes
    command: /home/pi/pimame/emulators/fba/fba2x

  - label: AdvMAME
    visible: Yes
    icon_file: advmame.png
    icon_selected: advmame-selected.png
    roms: /home/pi/pimame/roms/advmame/1/
    full_path: no
    command: advmame 

  - label: Final Burn
    visible: Yes
    icon_file: fba.png
    icon_selected: fba-selected.png
    roms: /home/pi/pimame/roms/pifba/1/
    full_path: yes
    extension: yes
    override_menu: no
    command: /home/pi/pimame/emulators/fba/fba2x

  - label: Genesis
    visible: Yes
    icon_file: genesis.png
    icon_selected: genesis-selected.png
    roms: /home/pi/pimame/roms/genesis/1/
    full_path: yes
    command: /home/pi/pimame/emulators/dgen-sdl-1.32/dgen

  - label: NES
    visible: Yes
    icon_file: nes.png
    icon_selected: nes-selected.png
    roms: /home/pi/pimame/roms/test/nes/
    full_path: no
    extension: yes
    command: advmess nes -cart   

  - label: Atari 2600
    visible: Yes
    icon_file: 2600.png

  - label: Commodore 64
    visible: Yes
    icon_file: c64.png
    icon_selected: c64-selected.png
    roms: /home/pi/roms/c64/
    full_path: no
    override_menu: yes
    command: x64

  - label: ScummVM
    visible: Yes
    icon_file: scummvm.png
    icon_selected: scummvm-selected.png
    full_path: no
    command: scummvm
    override_menu: yes
